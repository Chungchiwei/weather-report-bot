name: Daily Weather Report

# 設定觸發時間
on:
  schedule:
    # GitHub 用的是 UTC 時間 (台灣時間 -8小時)
    # 台灣 08:00 = UTC 00:00
    # 台灣 16:00 = UTC 08:00
    - cron: '0 0,8 * * *'
  
  # 讓你也可以手動按按鈕執行 (測試用)
  workflow_dispatch:

jobs:
  run-weather-bot:
    runs-on: ubuntu-latest # 使用 Linux 虛擬機

    steps:
      # 1. 把你的程式碼下載到虛擬機
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # 建議用 3.9 或 3.10

      # 3. 安裝套件 (對應你的 requirements.txt)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. 執行主程式
      # 請確認這裡的檔名跟你上傳的一模一樣
      - name: Run Weather Script
        env:
          # 如果你有密碼或 Token，之後要設在 Secrets 裡，這裡是用來讀取的
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }} 
        run: |
          python n8n_weather_monitor.py
